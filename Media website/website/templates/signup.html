{% extends "base.html" %}{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <div class="form-container"></div>
    <h3 class="form-title">Sign Up</h3>
        <label for="email">Email Address</label>
        <input type="email" class="form-input" id="email" name="email" placeholder="Enter your Email">
    
        <label for="firstname">First Name</label>
        <input type="text" class="form-input" id="firstname" name="firstname" placeholder="Enter First name" >
    
        <label for="lastname">Last Name</label>
        <input type="text" class="form-input" id="lastname" name="lastname" placeholder="Enter Last name" >
    
        <label for="password1">Password</label>
        <input type="password" class="form-input" name="password1" id="password1" placeholder="Enter password" >
    
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-input" name="password2" id="password2" placeholder="Confirm password" >
    </div>
    <br>
    <button type="submit" class="form-submit">Submit</button>
</form>
{% endblock %}
